<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Order Page</title>
  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .order-container {
      max-width: 750px;
      width: 100%;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #333;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      font-size: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ff6b35;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }

    textarea {
      resize: vertical;
    }

    .form-section {
      margin-bottom: 25px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #ff6b35;
      color: white;
      border: none;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e4572e;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .order-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="order-container">
    <h2>Place Your Order</h2>

    <form action="/submit-order" method="POST">
      <!-- Customer Info -->
      <div class="form-section">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="customer_name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="customer_email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="customer_phone" required />
      </div>

      <!-- Order Type -->
      <div class="form-section">
        <label>Order Type</label>
        <div class="radio-group">
          <label><input type="radio" id="delivery" name="order_type" value="Delivery" checked /> Delivery</label>
          <label><input type="radio" id="pickup" name="order_type" value="Pickup" /> Pickup</label>
        </div>
      </div>

      <!-- Food Items -->
      <div class="form-section">
        <label for="food-item">Food Item</label>
        <select id="food-item" name="food_item" required>
          <option value="">-- Select a food item --</option>
          <option value="burger">Burger</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pasta</option>
          <option value="salad">Salad</option>
          <option value="sushi">Sushi</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="1" value="1" required />
      </div>

      <!-- Add-ons -->
      <div class="form-section">
        <label for="addons">Add-ons / Special Instructions</label>
        <textarea name="addons" id="addons" rows="4" placeholder="E.g. extra cheese, no onions..."></textarea>
      </div>

      <!-- Payment -->
      <div class="form-section">
        <label>Payment Method</label>
        <div class="radio-group">
          <label><input type="radio" id="cash" name="payment" value="Cash" checked /> Cash</label>
          <label><input type="radio" id="card" name="payment" value="Card" /> Card</label>
          <label><input type="radio" id="online" name="payment" value="Online" /> Online</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </div>

</body>
</html>
