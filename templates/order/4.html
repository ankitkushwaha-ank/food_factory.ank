<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourmet Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #fff;
    }

    .order-container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      font-size: 34px;
      margin-bottom: 30px;
      color: #00ffe0;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
      color: #b2ffff;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 15px;
      color: #ffffff;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00ffe0;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 8px #00ffe0;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 10px;
    }

    .radio-group label {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-group label:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    .radio-group input {
      accent-color: #00ffe0;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #000;
      background: linear-gradient(to right, #00ffe0, #00ff88);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .order-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="order-container">
    <h2>üçï Gourmet Order Form</h2>
    <form action="/submit-order" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="customer_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="customer_email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="customer_phone" required>
      </div>

      <label>Order Type</label>
      <div class="radio-group">
        <label><input type="radio" name="order_type" value="Delivery" checked> Delivery</label>
        <label><input type="radio" name="order_type" value="Pickup"> Pickup</label>
      </div>

      <div class="form-group">
        <label for="food-item">Food Item</label>
        <select id="food-item" name="food_item" required>
          <option value="">-- Choose an item --</option>
          <option value="burger">Burger</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pasta</option>
          <option value="wrap">Wrap</option>
          <option value="salad">Salad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="addons">Special Instructions</label>
        <textarea id="addons" name="addons" rows="3" placeholder="Extra cheese, no mayo, etc..."></textarea>
      </div>

      <label>Payment Method</label>
      <div class="radio-group">
        <label><input type="radio" name="payment" value="Cash" checked> Cash</label>
        <label><input type="radio" name="payment" value="Card"> Card</label>
        <label><input type="radio" name="payment" value="Online"> Online</label>
      </div>

      <button type="submit" class="submit-btn">üöÄ Place Order</button>
    </form>
  </div>

</body>
</html>
