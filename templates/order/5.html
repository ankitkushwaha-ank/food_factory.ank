<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourmet Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .order-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      color: #fff;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ffe5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #cfffff;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00ffe5;
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .radio-option {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .radio-option:hover {
      border-color: #00ffe5;
      background: rgba(0, 255, 255, 0.15);
    }

    .radio-option input {
      accent-color: #00ffe5;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      margin-top: 30px;
      background: linear-gradient(135deg, #00ffe5, #00ffae);
      border: none;
      border-radius: 14px;
      color: #000;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      .order-card {
        padding: 25px;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="order-card">
    <h2>üçΩÔ∏è Gourmet Food Order</h2>
    <form action="/submit-order" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="customer_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="customer_email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="customer_phone" required>
      </div>

      <div class="form-group">
        <label>Order Type</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="order_type" value="Delivery" checked> Delivery
          </label>
          <label class="radio-option">
            <input type="radio" name="order_type" value="Pickup"> Pickup
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="food">Food Item</label>
        <select id="food" name="food_item" required>
          <option value="">-- Select --</option>
          <option value="burger">Burger</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pasta</option>
          <option value="wrap">Wrap</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="addons">Special Instructions</label>
        <textarea id="addons" name="addons" rows="3" placeholder="E.g. extra spicy, no onion, etc..."></textarea>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="payment" value="Cash" checked> Cash
          </label>
          <label class="radio-option">
            <input type="radio" name="payment" value="Card"> Card
          </label>
          <label class="radio-option">
            <input type="radio" name="payment" value="Online"> Online
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">‚úÖ Submit Order</button>
    </form>
  </div>
</body>
</html>
