<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Food Order Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .order-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      color: #fff;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #fff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #fff;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
    }

    .submit-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .order-container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="order-container">
    <h2>Place Your Order</h2>
    <form action="/submit-order" method="POST">

      <!-- Customer Info -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="customer_name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="customer_email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="customer_phone" required />

      <!-- Order Type -->
      <label>Order Type</label>
      <div class="radio-group">
        <label><input type="radio" name="order_type" value="Delivery" checked /> Delivery</label>
        <label><input type="radio" name="order_type" value="Pickup" /> Pickup</label>
      </div>

      <!-- Food Selection -->
      <label for="food-item">Food Item</label>
      <select id="food-item" name="food_item" required>
        <option value="">-- Select --</option>
        <option value="burger">Burger</option>
        <option value="pizza">Pizza</option>
        <option value="pasta">Pasta</option>
        <option value="salad">Salad</option>
        <option value="sushi">Sushi</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" min="1" value="1" required />

      <!-- Add-ons -->
      <label for="addons">Add-ons / Instructions</label>
      <textarea name="addons" id="addons" rows="4" placeholder="E.g. extra cheese, no onions..."></textarea>

      <!-- Payment -->
      <label>Payment Method</label>
      <div class="radio-group">
        <label><input type="radio" name="payment" value="Cash" checked /> Cash</label>
        <label><input type="radio" name="payment" value="Card" /> Card</label>
        <label><input type="radio" name="payment" value="Online" /> Online</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Submit Order</button>

    </form>
  </div>

</body>
</html>
