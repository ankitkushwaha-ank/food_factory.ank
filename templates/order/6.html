<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Food Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right top, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .order-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #3c2a21;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #4b3832;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.6);
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff8c42;
      box-shadow: 0 0 8px rgba(255, 140, 66, 0.4);
      background-color: rgba(255,255,255,0.9);
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .radio-item {
      background: rgba(255, 255, 255, 0.5);
      padding: 10px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .radio-item:hover {
      background: #fff;
      border-color: #ff8c42;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #ff8c42, #ff3c38);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 60, 56, 0.3);
      transition: 0.3s ease-in-out;
    }

    .submit-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(255, 60, 56, 0.45);
    }

    @media (max-width: 600px) {
      .order-box {
        padding: 25px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="order-box">
    <h1>üçï Place Your Order</h1>
    <form action="/submit-order" method="POST">
      <div class="form-group">
        <label for="name">üë§ Full Name</label>
        <input type="text" id="name" name="customer_name" required>
      </div>

      <div class="form-group">
        <label for="email">üìß Email Address</label>
        <input type="email" id="email" name="customer_email" required>
      </div>

      <div class="form-group">
        <label for="phone">üì± Phone Number</label>
        <input type="tel" id="phone" name="customer_phone" required>
      </div>

      <div class="form-group">
        <label>üöö Order Type</label>
        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="order_type" value="Delivery" checked> Delivery
          </label>
          <label class="radio-item">
            <input type="radio" name="order_type" value="Pickup"> Pickup
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="food">üçΩÔ∏è Select Dish</label>
        <select id="food" name="food_item" required>
          <option value="">-- Choose a dish --</option>
          <option value="burger">Classic Burger</option>
          <option value="pizza">Cheese Pizza</option>
          <option value="pasta">Creamy Pasta</option>
          <option value="salad">Fresh Salad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">üî¢ Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="addons">üìù Add-ons / Notes</label>
        <textarea id="addons" name="addons" rows="3" placeholder="E.g. No onion, extra spicy..."></textarea>
      </div>

      <div class="form-group">
        <label>üí≥ Payment Method</label>
        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="payment" value="Cash" checked> Cash
          </label>
          <label class="radio-item">
            <input type="radio" name="payment" value="Card"> Card
          </label>
          <label class="radio-item">
            <input type="radio" name="payment" value="Online"> Online
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">üõí Place Order</button>
    </form>
  </div>

</body>
</html>
