<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deluxe Food Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .order-wrapper {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 50px;
      max-width: 800px;
      width: 100%;
      color: #333;
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 2.5rem;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 18px 16px 18px 48px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 48px;
      font-size: 14px;
      color: #555;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group select:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 42px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.7);
      padding: 0 6px;
      border-radius: 8px;
    }

    .form-group svg {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #666;
    }

    .radio-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .radio-option {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .radio-option input {
      margin-right: 8px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(255, 100, 150, 0.35);
      transition: all 0.3s ease-in-out;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 28px rgba(255, 100, 150, 0.5);
    }

    @media (max-width: 600px) {
      .order-wrapper {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="order-wrapper">
    <h1>üçî Order Your Meal</h1>
    <form action="/submit-order" method="POST">

      <div class="form-group">
        <input type="text" name="customer_name" placeholder=" " required />
        <label>Full Name</label>
        <svg><use href="#user-icon"/></svg>
      </div>

      <div class="form-group">
        <input type="email" name="customer_email" placeholder=" " required />
        <label>Email Address</label>
        <svg><use href="#mail-icon"/></svg>
      </div>

      <div class="form-group">
        <input type="tel" name="customer_phone" placeholder=" " required />
        <label>Phone Number</label>
        <svg><use href="#phone-icon"/></svg>
      </div>

      <div class="form-group">
        <select name="order_type" required>
          <option value="">Choose Order Type</option>
          <option value="Delivery">Delivery</option>
          <option value="Pickup">Pickup</option>
        </select>
        <label>Order Type</label>
        <svg><use href="#box-icon"/></svg>
      </div>

      <div class="form-group">
        <select name="food_item" required>
          <option value="">Select Food</option>
          <option value="Pizza">Pizza</option>
          <option value="Burger">Burger</option>
          <option value="Fries">Fries</option>
          <option value="Drinks">Drinks</option>
        </select>
        <label>Food Item</label>
        <svg><use href="#food-icon"/></svg>
      </div>

      <div class="form-group">
        <input type="number" name="quantity" value="1" min="1" placeholder=" " required />
        <label>Quantity</label>
        <svg><use href="#number-icon"/></svg>
      </div>

      <div class="form-group">
        <textarea name="addons" rows="3" placeholder=" "></textarea>
        <label>Special Instructions</label>
        <svg><use href="#note-icon"/></svg>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-row">
          <label class="radio-option"><input type="radio" name="payment" value="Cash" checked /> Cash</label>
          <label class="radio-option"><input type="radio" name="payment" value="Card" /> Card</label>
          <label class="radio-option"><input type="radio" name="payment" value="Online" /> Online</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">üöÄ Confirm Order</button>
    </form>
  </div>

  <!-- SVG ICONS DEFINITION -->
  <svg style="display:none;">
    <symbol id="user-icon" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </symbol>
    <symbol id="mail-icon" viewBox="0 0 24 24">
      <path d="M4 4h16v16H4V4zm8 8l8-5H4l8 5zm0 2l-8-5v10h16V9l-8 5z"/>
    </symbol>
    <symbol id="phone-icon" viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.48 2.52.73 3.88.73a1 1 0 011 1v3.58a1 1 0 01-.94 1C7.39 21 2 15.61 2 9.06a1 1 0 011-1h3.57a1 1 0 011 1c0 1.36.25 2.68.73 3.88a1 1 0 01-.21 1.11l-2.2 2.2z"/>
    </symbol>
    <symbol id="box-icon" viewBox="0 0 24 24">
      <path d="M21 6.5l-9-4.5-9 4.5 9 4.5 9-4.5zM3 8v8l9 4.5 9-4.5V8l-9 4.5L3 8z"/>
    </symbol>
    <symbol id="food-icon" viewBox="0 0 24 24">
      <path d="M4 6h16v2H4zm0 4h16v2H4zm0 4h10v2H4z"/>
    </symbol>
    <symbol id="number-icon" viewBox="0 0 24 24">
      <path d="M9 2h2v20H9zm4 0h2v20h-2z"/>
    </symbol>
    <symbol id="note-icon" viewBox="0 0 24 24">
      <path d="M3 3h18v2H3V3zm0 4h12v2H3V7zm0 4h18v2H3v-2zm0 4h12v2H3v-2zm0 4h18v2H3v-2z"/>
    </symbol>
  </svg>
</body>
</html>
