<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Food Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      width: 100%;
      max-width: 750px;
      box-shadow: 0 25px 40px rgba(0,0,0,0.15);
      animation: dropIn 0.8s ease forwards;
    }

    @keyframes dropIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 34px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 100, 100, 0.4);
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .radio-box {
      background: rgba(255,255,255,0.6);
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
    }

    .radio-box input {
      margin-right: 8px;
    }

    .radio-box:hover {
      background: rgba(255,255,255,0.85);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 100, 150, 0.3);
      transition: 0.3s ease-in-out;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(255, 100, 150, 0.45);
    }

    @media (max-width: 600px) {
      .glass-container {
        padding: 25px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>üçΩÔ∏è Place Your Delicious Order</h1>
    <form action="/submit-order" method="POST">
      <div class="form-group">
        <label for="name">üë§ Full Name</label>
        <input type="text" id="name" name="customer_name" required />
      </div>

      <div class="form-group">
        <label for="email">üìß Email</label>
        <input type="email" id="email" name="customer_email" required />
      </div>

      <div class="form-group">
        <label for="phone">üì± Phone</label>
        <input type="tel" id="phone" name="customer_phone" required />
      </div>

      <div class="form-group">
        <label>üì¶ Order Type</label>
        <div class="radio-group">
          <label class="radio-box">
            <input type="radio" name="order_type" value="Delivery" checked /> Delivery
          </label>
          <label class="radio-box">
            <input type="radio" name="order_type" value="Pickup" /> Pickup
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="food">üçï Select Item</label>
        <select id="food" name="food_item" required>
          <option value="">Choose one...</option>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pasta">Pasta</option>
          <option value="salad">Salad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">üî¢ Quantity</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required />
      </div>

      <div class="form-group">
        <label for="addons">üìù Special Instructions</label>
        <textarea id="addons" name="addons" rows="3" placeholder="E.g. extra cheese, no onion..."></textarea>
      </div>

      <div class="form-group">
        <label>üí≥ Payment Method</label>
        <div class="radio-group">
          <label class="radio-box">
            <input type="radio" name="payment" value="Cash" checked /> Cash
          </label>
          <label class="radio-box">
            <input type="radio" name="payment" value="Card" /> Card
          </label>
          <label class="radio-box">
            <input type="radio" name="payment" value="Online" /> Online
          </label>
        </div>
      </div>

      <button class="submit-btn" type="submit">üöÄ Place Order</button>
    </form>
  </div>

</body>
</html>
