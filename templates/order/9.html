<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deluxe Food Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .order-wrapper {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 800px;
      width: 100%;
      color: #333;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 18px 16px 18px 48px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 48px;
      font-size: 14px;
      color: #888;
      pointer-events: none;
      transition: 0.3s ease;
      font-weight: 500;
    }

    .form-group input:focus + label,
    .form-group select:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 42px;
      font-size: 12px;
      color: #2575fc;
      background: rgba(255, 255, 255, 0.8);
      padding: 0 6px;
      border-radius: 8px;
    }

    .form-group svg {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #888;
    }

    .radio-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .radio-option {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 600;
      transition: 0.3s;
    }

    .radio-option:hover {
      background-color: #2575fc;
      color: #fff;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(255, 100, 150, 0.35);
      transition: all 0.3s ease-in-out;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 28px rgba(255, 100, 150, 0.5);
    }

    .submit-btn:active {
      transform: translateY(2px);
    }

    @media (max-width: 600px) {
      .order-wrapper {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="order-wrapper">
    <h1>üçï Order Your Meal</h1>
    <form action="/submit-order" method="POST">

      <div class="form-group">
        <input type="text" name="customer_name" placeholder=" " required />
        <label>Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" name="customer_email" placeholder=" " required />
        <label>Email Address</label>
      </div>

      <div class="form-group">
        <input type="tel" name="customer_phone" placeholder=" " required />
        <label>Phone Number</label>
      </div>

      <div class="form-group">
        <select name="order_type" required>
          <option value="">Choose Order Type</option>
          <option value="Delivery">Delivery</option>
          <option value="Pickup">Pickup</option>
        </select>
        <label>Order Type</label>
      </div>

      <div class="form-group">
        <select name="food_item" required>
          <option value="">Select Food</option>
          <option value="Pizza">Pizza</option>
          <option value="Burger">Burger</option>
          <option value="Fries">Fries</option>
          <option value="Drinks">Drinks</option>
        </select>
        <label>Food Item</label>
      </div>

      <div class="form-group">
        <input type="number" name="quantity" value="1" min="1" placeholder=" " required />
        <label>Quantity</label>
      </div>

      <div class="form-group">
        <textarea name="addons" rows="3" placeholder=" "></textarea>
        <label>Special Instructions</label>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-row">
          <label class="radio-option"><input type="radio" name="payment" value="Cash" checked /> Cash</label>
          <label class="radio-option"><input type="radio" name="payment" value="Card" /> Card</label>
          <label class="radio-option"><input type="radio" name="payment" value="Online" /> Online</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">üöÄ Confirm Order</button>
    </form>
  </div>
</body>
</html>
