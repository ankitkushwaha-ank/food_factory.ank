<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register to Food factory</title>
  <link rel="stylesheet" href="/static/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/favicon.png">

  <style>
    .error-message {
      background-color: rgba(255, 0, 0, 0.1); /* red with 10% opacity */
      color: #cc0000;
      border: 1px solid #ff4d4d;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      position: relative;
      font-size: 14px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      color: #cc0000;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box glass">
      <h2>Register User</h2>

      <!-- Error from context -->
      {% if error %}
        <div class="error-message" id="error-box">
          <span>{{ error }}</span>
          <button class="close-btn" onclick="document.getElementById('error-box').style.display='none';">Ã—</button>
        </div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="email">Email id</label>
          <input type="email" id="email" name="email" required/>
        </div>
        <div class="input-group">
          <label for="mob_no">Mobile no.</label>
          <input type="mob_no" id="mob_no" name="mob_no" />
        </div>
        <div class="input-group">
          <label for="image">User image</label>
          <input type="file" id="image" name="image" />
        <button type="submit" class="btn">Register</button>
        <p class="footer-text">Login user <a href="{% url 'user-login' %}">login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
