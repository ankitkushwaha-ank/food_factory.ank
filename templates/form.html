{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>form page</title>
	<meta charset="utf-8">
	<meta name="author" content="mr.h4cker.com">
	<meta name="description" content="Sublime Stunning free HTML5/CSS3 website template"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fancybox-thumbs.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fancybox-buttons.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fancybox.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>

<body>
    <section class="billboard light">
        {% include "header.html" %}
		<div class="shadow"></div>

        <section class="contact" style="margin-top:0%;">
          <div class="caption light animated wow fadeInDown clearfix" style="margin-top:0%;">
			<h1>Fill the form</h1>
		<form id="search-form" method="get" action="{% url 'search' %}">
			<input type="text" placeholder="Search..." name="servicename" value=""/>
			<button type="submit">Search</button>
		</form>

	<section class="contact">
		<div id="form-main">
			<div id="form-div">
				<form class="form" id="form1" method="POST">
					{% csrf_token %}
					<p class="name">
						<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
					</p>
					<p class="email">
						<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
					</p>
					<p class="text">
						<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
					</p>
					<div class="submit">
						<input type="submit" value="SEND" id="button-blue"/>
						<div class="ease"></div>
					</div>
				</form>
			</div>
		</div>
	</section>

<footer style="background-color: #1a1a1a;
        color: #f2f2f2;
        padding: 30px 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="wrapper" style="max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 0 20px;">
        <div class="rights">
            <p>All Rights Reserved 2025 - Food factory | Developed By MR-H4CKER</p>
        </div>
        <nav>
            <ul style="flex-direction: column;
            gap: 10px;
            margin-top: 15px;">
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/karaoke">Karaoke/Party</a></li>
                <li><a href="/promotions">Promotions/Events</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
